{% extends 'base.html' %}
{% block title %}
  Signup
{% endblock title %}
{% block content %}
  <div class="container">
    <h1 class="text-center">회원가입</h1>
    <hr>
    <form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class='row d-flex justify-content-center p-5'>
        <div class="col"></div>
        <div class="col-4">
          {{ form.as_p }}
          <p class="text-secondary">
            다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.<br>
            비밀번호는 최소 8자 이상이어야 합니다.<br>
            통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.<br>
            숫자로만 이루어진 비밀번호는 사용할 수 없습니다.
          </p>
          <button type="submit" class="btn btn-success fw-bold my-3d-flex justify-content-center" style="width:100%; padding:10px; font-size: 22px;">회원 가입</button>
        </div>
        <div class="col"></div>
      </div>
    </form>
  </div>
{% endblock content %}
