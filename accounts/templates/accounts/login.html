{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="d-flex justify-content-center">
      <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <div>
          {{ form.username }}
          <label for="{{ form.username_id_for_label }}">아이디</label>
        </div>
        <div>
          {{ form.password }}
          <label for="{{ form.password_id_for_label }}">비밀번호</label>
        </div>
        <div class="d-flex justify-content-between">
          <a href="{% url 'posts:index' %}" class="btn btn-sm btn-outline-danger">메인</a>
          <input type="submit" value="로그인" class="btn btn-success fw-bold" style="width:100%; padding:20px; font-size:22px;">
        </div>
        {% load socialaccount %}
        <div>
          <a href="{% provider_login_url 'naver'%}" class="button align-items-center btn btn-outline-success me-1 mt-4">NAVER로 로그인</a>
        </div>
        <div>
          <a href="{% provider_login_url 'google'%}" class="button align-items-center btn btn-outline-success me-3 mt-4">Google로 로그인</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
