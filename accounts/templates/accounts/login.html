{% extends 'base.html' %}
{% block title %}
  Login
{% endblock title %}

{% block style %}
  <style>
    @font-face {
      font-family: 'establishRetrosansOTF';
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/establishRetrosansOTF.woff") format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'HANAMDAUM';
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/HANAMDAUM.woff2") format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'S-CoreDream-3Light';
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff") format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'TheJamsil5Bold';
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2") format('woff2');
      font-weight: 50;
      font-style: normal;
    }
  </style>
{% endblock style %}

{% block content %}
  <div class="container">
    <h1 class="mt-5 text-center" style="font-family: 'S-CoreDream-3Light';">로그인</h1>
    <hr>
    <div class="mt-5 d-flex justify-content-center">
      <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-2" style="font-family: 'S-CoreDream-3Light';">
          <label class="ps-3" for="{{ form.username_id_for_label }}">아이디</label>
          {{ form.username }}
        </div>
        <div style="font-family: 'S-CoreDream-3Light';">
          <label for="{{ form.password_id_for_label }}">비밀번호</label>
          {{ form.password }}
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <input type="submit" value="로그인" class="btn btn-success fw-bold" style="font-family: 'TheJamsil5Bold';width:100%; padding:10px; font-size:22px;">
        </div>
        {% load socialaccount %}
        <div class="d-flex justify-content-center">
          <a href="{% provider_login_url 'naver'%}" style="width=100%; font-family: 'S-CoreDream-3Light';" class="button align-items-center btn btn-outline-success mt-4">NAVER로 로그인</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="{% provider_login_url 'google'%}" style="width=100%; font-family: 'S-CoreDream-3Light';" class="button align-items-center btn btn-outline-success mt-4">Google로 로그인</a>
        </div>
      </form>
    </div>
    <div style="width:100%; height:184px">
      <div></div>
    </div>
  </div>
{% endblock content %}
