{% extends 'base.html' %}

{% block title %}
  change password
{% endblock title %}

{% block content %}
  <div class="container">
    <h1 class="text-center my-3">비밀번호 변경</h1>
    <hr>
    <div class="d-flex justify-content-center mt-5">
      <form action="{% url 'accounts:change_password' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="변경" class="btn btn-success fw-bold" style="width:100%; padding:10px; font-size:22px;">
        <a href="{% url 'accounts:update' %}" class="btn btn-success fw-bold mt-2" style="width:100%; padding:10px; font-size:22px;">뒤로가기</a>
      </form>
    </div>
  </div>
{% endblock content %}
