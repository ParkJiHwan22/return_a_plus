{% extends "base.html" %}
{% load static %}
{% block style %}
<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  @font-face {
    font-family: 'establishRetrosansOTF';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/establishRetrosansOTF.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'HANAMDAUM';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/HANAMDAUM.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
  }

  @font-face {
    font-family: 'TheJamsil5Bold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
    font-weight: 50;
    font-style: normal;
  }

  section {
    height : 120vh
  }

  p > a {
    text-decoration: none;
    color: inherit;
  }

  .button-container {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    width: 100%;
    margin: 0 auto;
  }

  .button {
    flex-shrink: 0;
    margin-left: 10px;
  }

  footer {
    padding: 2rem;
    background-color: rgb(65, 55, 48);
    font-size: 15px;
  }

  .container-fluid {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    max-width: 100%;
    max-height: 100%;
  }
  
  @media screen and (max-width: 600px) {
    .container-fluid {
      flex-direction: column;
    }
  }
  
  @media screen and (min-width: 601px) {
    .container-fluid {
      flex-direction: row;
    }
  }

  .overflow {
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
    max-width: 25ch;
  }

  .blur {
    position: relative;
  }
  
  .blurry-image {
    filter: blur(5px);
  }
  
  .overlay-top {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 10%;
    margin-top: 5%;
    backdrop-filter: blur(10px);
  }

  .animated-text {
    animation: fadeIn 1s ease-in-out;
    animation-fill-mode: forwards;
    opacity: 0;
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  
{% endblock style %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/base.js' %}"></script>
<script>
  const ratios = {{ratios|safe}};
  const colorDict = {{color_dict|safe}};
  const labels = Array.from(new Set([{% for post in posts %}'{{ post.city }}',{% endfor %}]));
  const colorList = labels.map(label => colorDict[label]);
  const canvas = document.getElementById('myChart');
  const ctx = canvas.getContext('2d');
  const chart = new Chart(ctx, {
      type: 'pie',
      data: {
          labels: labels,
          datasets: [{
              data: ratios,
              backgroundColor: colorList,
              borderWidth: 1
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          legend: {
              display: true,
              position: 'bottom'
          }
      }
  });
</script>
{% endblock script %}
