{% extends "base.html" %}
{% load static %}
{% block title %}onClickTravel{% endblock title %}
{% block content %}
  <a href="{% url 'posts:create' %}">Create</a>
  {% for post in posts %}
    <p>번호
      <a href="{% url 'posts:detail' post.pk %}">{{ post.pk }}</a>
    </p>
    <p>제목
      <a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a>
    </p>
    <hr>
  {% endfor %}
  <script src="{% static 'js/base.js' %}"></script>
{% endblock content %}
