{% extends "base.html" %}
{% block title %}
Create

{% block content %}
<h1>Create</h1>

<a href="{% url 'posts:index' %}">뒤로가기</a>

<form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">

</form>

{% endblock content %}
